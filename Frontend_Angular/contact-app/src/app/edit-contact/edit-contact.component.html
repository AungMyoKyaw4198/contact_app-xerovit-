<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <i class="fa fa-address-book fa-2x"></i>
      <a href="/contacts">Contacts</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Edit Contact</li>
  </ol>
</nav>
<div class="container">
  <h1>Edit Contact</h1>
  <form [formGroup]="editContactForm" (ngSubmit)="updateContact()" novalidate>
    <div class="form-group">
      <label for="InputName">Full Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="InputName"
        aria-describedby="emailHelp"
        placeholder="name"
        required
      />
      <span *ngIf="name.hasError('required')">Name is required</span>
      <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="form-group">
      <label for="InputEmail">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="InputEmail"
        aria-describedby="emailHelp"
        placeholder="email"
        required
      />
      <span *ngIf="email.hasError('required')">Email is required</span>
    </div>
    <div class="form-group">
      <label for="InputPhone">Telephone</label>
      <input
        formControlName="phone"
        type="text"
        class="form-control"
        id="InputPhone"
        aria-describedby="emailHelp"
        placeholder="phone"
        required
      />
      <span *ngIf="phone.hasError('required')">Phone is required</span>
    </div>
    <a class="btn btn-outline-danger" href="/contacts" role="button"
      ><i class="fa fa-times fa-1x"></i>Cancel</a
    >
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!editContactForm.valid"
    >
      <i class="fa fa-save fa-1x"></i>Save
    </button>
  </form>
</div>
